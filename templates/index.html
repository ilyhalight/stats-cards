<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Cards Generator</title>
    <meta name="darkreader-lock" />
    <meta property="og:title" content="Stats Cards Generator" />
    <meta
      name="og:description"
      content="Blazing fast stats cards for everything"
    />
    <meta
      name="description"
      content="Blazing fast stats cards for everything"
    />
    <meta
      name="keywords"
      content="stats, cards, github, wakatime, activity, languages, generator, readme"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/favicon.svg" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <link rel="stylesheet" href="/assets/styles/toast.css" />
  </head>
  <body>
    <div class="app">
      {% include "components/header.html" %}
      <main class="wrapper">
        <section class="hero">
          <h1 class="hero-title">Stats Cards Generator</h1>
          <p class="hero-desc">
            We make <span class="hero-highlight">blazing fast</span> stats cards
            for everything!
          </p>
        </section>
        <noscript>
          <div class="nojs-notice">
            <img
              class="nojs-notice__image"
              src="/assets/sadface.png"
              alt="sad face"
            />
            <div class="nojs-texts">
              <h3 class="nojs-texts__title">
                Sorry, this website requires JavaScript
              </h3>
              <p class="nojs-texts__desc">
                Unfortunately, a website needs JavaScript to work properly. You
                can view the example cards and links to them in our
                <a
                  class="nojs-link"
                  href="https://github.com/ilyhalight/stats-cards"
                  >repository</a
                >.
              </p>
            </div>
          </div>
        </noscript>
        <section class="generator" hidden>
          <div class="generator-settings">
            <div class="generator-category"></div>
            <span class="generator-separator">Options</span>
            <ul class="generator-options"></ul>
            <button class="button generator-button" type="button">
              Generate Stats
            </button>

            <span class="generator-separator">Preview</span>
          </div>
          <div class="generator-output">
            <div class="generator-actions">
              <button
                class="button button_outline generator-action"
                title="Copy as markdown"
                id="copy-markdown"
                type="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                >
                  <g fill="none" fill-rule="evenodd">
                    <path
                      d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                    />
                    <path
                      fill="#fff"
                      d="M9 2a2 2 0 0 0-2 2v2h2V4h11v11h-2v2h2a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM4 7a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zm0 2h11v11H4z"
                    />
                  </g>
                </svg>
              </button>
              <button
                class="button button_outline generator-action"
                title="Copy as plain"
                id="copy-plain"
                type="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                >
                  <g fill="none">
                    <path
                      d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                    />
                    <path
                      fill="#fff"
                      d="M10.232 10.231a5 5 0 0 1 6.89-.172l.181.172l2.828 2.829a5 5 0 0 1-6.89 7.243l-.18-.172l-2.122-2.122a1 1 0 0 1 1.32-1.497l.094.083l2.122 2.122a3 3 0 0 0 4.377-4.1l-.135-.143l-2.828-2.828a3 3 0 0 0-4.243 0a1 1 0 0 1-1.414-1.415M3.868 3.867a5 5 0 0 1 6.89-.172l.181.172L13.06 5.99a1 1 0 0 1-1.32 1.497l-.094-.083l-2.121-2.121A3 3 0 0 0 5.147 9.38l.135.144l2.829 2.829a3 3 0 0 0 4.242 0a1 1 0 1 1 1.415 1.414a5 5 0 0 1-6.89.172l-.182-.172l-2.828-2.829a5 5 0 0 1 0-7.07Z"
                    />
                  </g>
                </svg>
              </button>
              <button
                class="button button_outline generator-action"
                title="Copy as code"
                id="copy-embed"
                type="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                >
                  <g fill="none">
                    <path d="M0 0h24v24H0z" />
                    <path
                      fill="#fff"
                      d="M14.486 3.143a1 1 0 0 1 .692 1.233l-4.43 15.788a1 1 0 0 1-1.926-.54l4.43-15.788a1 1 0 0 1 1.234-.693M7.207 7.05a1 1 0 0 1 0 1.414L3.672 12l3.535 3.535a1 1 0 1 1-1.414 1.415L1.55 12.707a1 1 0 0 1 0-1.414L5.793 7.05a1 1 0 0 1 1.414 0m9.586 1.414a1 1 0 1 1 1.414-1.414l4.243 4.243a1 1 0 0 1 0 1.414l-4.243 4.243a1 1 0 0 1-1.414-1.415L20.328 12z"
                    />
                  </g>
                </svg>
              </button>
            </div>
            <img
              id="generated-image"
              src="/v1/top-langs/github?username=ilyhalight"
              alt="Generated stats image"
              style="max-width: 100%"
            />
          </div>
        </section>
      </main>
      {% include "components/footer.html" %}
    </div>
    <script src="/assets/scripts/index.js"></script>
  </body>
</html>
