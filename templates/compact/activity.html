<svg
  width="{{ width }}"
  height="{{ height }}"
  viewBox="0 0 {{ width }} {{ height }}"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <title>{{ name }}'s activity graph</title>
  <style>
    .header {
      font: 600 16px "Segoe UI", Ubuntu, Sans-Serif;
    }
    .legend-text {
      font: 500 12px "Segoe UI", Ubuntu, Sans-Serif;
    }
  </style>
  <rect width="{{ width }}" height="{{ height }}" rx="6" fill="#24273A" />
  {% if with_title %}
  <text x="20" y="32" fill="#C6A0F6" class="header">
    {{ name }}'s activity graph
  </text>
  {% endif %}
  <g>{{ months_legend|safe }}</g>
  <g>{{ week_legend|safe }}</g>
  <g>{{ stats_data|safe }}</g>
</svg>
