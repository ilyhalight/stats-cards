<svg
  width="{{ width }}"
  height="{{ height }}"
  viewBox="0 0 {{ width }} {{ height }}"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <title>{{ name }}'s activity graph</title>
  <style>
    .header {
      font: 600 16px "Segoe UI", system-ui, sans-serif;
    }
    .legend-text {
      font: 500 12px "Segoe UI", system-ui, sans-serif;
    }
  </style>
  <rect
    width="{{ width }}"
    height="{{ height }}"
    rx="6"
    fill="{{ theme_data.background }}"
  />
  {% if with_title %}
  <text x="20" y="32" fill="{{ theme_data.header }}" class="header">
    {{ name }}'s activity graph
  </text>
  {% endif %}
  <g>{{ months_legend|safe }}</g>
  <g>{{ week_legend|safe }}</g>
  <g>{{ stats_data|safe }}</g>
</svg>
